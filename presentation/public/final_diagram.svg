<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e3a5f" />
    </marker>
  </defs>

  <rect width="1600" height="900" fill="#ffffff" />

  <!-- Top row boxes -->
  <rect x="80" y="80" width="440" height="190" rx="20" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="3" />
  <rect x="580" y="80" width="440" height="190" rx="20" fill="#eff6ff" stroke="#bfdbfe" stroke-width="3" />
  <rect x="1080" y="80" width="440" height="190" rx="20" fill="#fffbeb" stroke="#fde68a" stroke-width="3" />

  <!-- Central synthesis box -->
  <rect x="200" y="320" width="1200" height="90" rx="18" fill="#f8fafc" stroke="#1e3a5f" stroke-width="3" />

  <!-- Bottom row boxes -->
  <rect x="70" y="470" width="700" height="260" rx="20" fill="#fffbeb" stroke="#fde68a" stroke-width="3" />
  <rect x="830" y="470" width="700" height="260" rx="20" fill="#eef2ff" stroke="#c7d2fe" stroke-width="3" />

  <!-- Arrows from top to center -->
  <line x1="300" y1="270" x2="300" y2="320" stroke="#1e3a5f" stroke-width="2.5" marker-end="url(#arrow)" />
  <line x1="800" y1="270" x2="800" y2="320" stroke="#1e3a5f" stroke-width="2.5" marker-end="url(#arrow)" />
  <line x1="1300" y1="270" x2="1300" y2="320" stroke="#1e3a5f" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- Arrows from center to bottom -->
  <line x1="800" y1="410" x2="420" y2="470" stroke="#1e3a5f" stroke-width="2.5" marker-end="url(#arrow)" />
  <line x1="800" y1="410" x2="1180" y2="470" stroke="#1e3a5f" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- Top left text -->
  <text x="110" y="125" font-size="28" font-family="'Times New Roman', serif" font-weight="700" fill="#047857">RQ1 - Modalidad</text>
  <text x="120" y="160" font-size="20" font-family="'Times New Roman', serif" fill="#334155">
    <tspan x="120" dy="0">&#8226; In-person &lt; Remote/Hybrid</tspan>
    <tspan x="120" dy="28">&#8226; Delta ~65-70% (flexible vs presencial)</tspan>
  </text>

  <!-- Top middle text -->
  <text x="610" y="125" font-size="28" font-family="'Times New Roman', serif" font-weight="700" fill="#1d4ed8">RQ2 - Ajustado</text>
  <text x="620" y="160" font-size="20" font-family="'Times New Roman', serif" fill="#334155">
    <tspan x="620" dy="0">&#8226; Remote: +33.6% vs in-person</tspan>
    <tspan x="620" dy="28">&#8226; Hybrid: +21.8%</tspan>
    <tspan x="620" dy="28">&#8226; País explica +31% varianza</tspan>
  </text>

  <!-- Top right text -->
  <text x="1110" y="125" font-size="28" font-family="'Times New Roman', serif" font-weight="700" fill="#b45309">RQ3 - Perfiles (Stacks)</text>
  <text x="1120" y="160" font-size="20" font-family="'Times New Roman', serif" fill="#334155">
    <tspan x="1120" dy="0">&#8226; Python/Cloud lidera</tspan>
    <tspan x="1120" dy="28">&#8226; JS Fullstack rezagado</tspan>
    <tspan x="1120" dy="28">&#8226; .NET ~ Systems (post-hoc)</tspan>
  </text>

  <!-- Central synthesis text -->
  <text x="800" y="375" text-anchor="middle" font-size="26" font-family="'Times New Roman', serif" font-weight="700" fill="#1e3a5f">
    Síntesis: trabajo flexible y especialización tecnológica se asocian a mayores salarios
  </text>

  <!-- Bottom left text -->
  <text x="100" y="515" font-size="28" font-family="'Times New Roman', serif" font-weight="700" fill="#b45309">Limitaciones</text>
  <text x="110" y="550" font-size="20" font-family="'Times New Roman', serif" fill="#334155">
    <tspan x="110" dy="0">&#8226; Missing salarial alto (~64%)</tspan>
    <tspan x="110" dy="28">&#8226; Asociación no implica causalidad</tspan>
    <tspan x="110" dy="28">&#8226; Clustering alta dimensión; silhouette ~0.059</tspan>
  </text>

  <!-- Bottom right text -->
  <text x="860" y="515" font-size="28" font-family="'Times New Roman', serif" font-weight="700" fill="#4f46e5">Próximos pasos</text>
  <text x="870" y="550" font-size="20" font-family="'Times New Roman', serif" fill="#334155">
    <tspan x="870" dy="0">&#8226; Multinivel por país</tspan>
    <tspan x="870" dy="28">&#8226; Regresión cuantílica</tspan>
    <tspan x="870" dy="28">&#8226; IPW / reponderación</tspan>
    <tspan x="870" dy="28">&#8226; HDBSCAN + validación externa</tspan>
  </text>
</svg>
